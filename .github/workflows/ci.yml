name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ===========================================================================
  # LINT & FORMAT CHECK
  # ===========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Run Ruff check
        run: uv run ruff check src/ tests/
      
      - name: Run Ruff format check
        run: uv run ruff format --check src/ tests/

  # ===========================================================================
  # TYPE CHECKING
  # ===========================================================================
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Run MyPy
        run: uv run mypy src/

  # ===========================================================================
  # SECURITY SCAN
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Run Bandit
        run: uv run bandit -r src/ -ll -f json -o bandit-report.json || true
      
      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  # ===========================================================================
  # UNIT TESTS
  # ===========================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Run unit tests
        run: uv run pytest tests/unit -v --cov=src/orgmind --cov-report=xml
        env:
          DUCKDB_PATH: data/test.duckdb
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ===========================================================================
  # INTEGRATION TESTS (with Docker services)
  # ===========================================================================
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      neo4j:
        image: neo4j:5-community
        ports:
          - 7687:7687
          - 7474:7474
        env:
          NEO4J_AUTH: neo4j/test_password
        options: >-
          --health-cmd "neo4j status"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10
      
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
        options: >-
          --health-cmd "curl -f http://localhost:6333/"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      meilisearch:
        image: getmeili/meilisearch:v1.6
        ports:
          - 7700:7700
        env:
          MEILI_MASTER_KEY: test_key
        options: >-
          --health-cmd "curl -f http://localhost:7700/health"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Wait for services
        run: sleep 15
      
      - name: Run integration tests
        run: uv run pytest tests/integration -v --timeout=60
        env:
          DUCKDB_PATH: data/test.duckdb
          REDIS_URL: redis://localhost:6379
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: test_password
          QDRANT_HOST: localhost
          QDRANT_PORT: 6333
          MEILISEARCH_HOST: http://localhost:7700
          MEILISEARCH_API_KEY: test_key

  # ===========================================================================
  # ALL CHECKS PASSED
  # ===========================================================================
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, typecheck, security, test-unit, test-integration]
    steps:
      - name: All checks passed
        run: echo "All CI checks passed!"
