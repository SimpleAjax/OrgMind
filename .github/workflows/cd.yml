name: CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: ${{ github.repository }}/api
  WORKER_IMAGE_NAME: ${{ github.repository }}/worker

jobs:
  # ===========================================================================
  # BUILD & PUSH DOCKER IMAGES
  # ===========================================================================
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (API)
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix=
      
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.api
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Extract metadata (Worker)
        id: meta-worker
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.WORKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix=
      
      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.worker
          push: true
          tags: ${{ steps.meta-worker.outputs.tags }}
          labels: ${{ steps.meta-worker.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # DEPLOY TO STAGING (on main branch push)
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.orgmind.io
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > ~/.kube/config
      
      - name: Deploy to Staging
        run: |
          kubectl set image deployment/orgmind-api \
            api=${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }} \
            -n orgmind-staging
          
          kubectl set image deployment/orgmind-worker \
            worker=${{ env.REGISTRY }}/${{ env.WORKER_IMAGE_NAME }}:${{ github.sha }} \
            -n orgmind-staging
          
          kubectl rollout status deployment/orgmind-api -n orgmind-staging
          kubectl rollout status deployment/orgmind-worker -n orgmind-staging
      
      - name: Run smoke tests
        run: |
          sleep 30
          curl -f https://staging.orgmind.io/health/ready || exit 1

  # ===========================================================================
  # DEPLOY TO PRODUCTION (on tag push, with manual approval)
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://app.orgmind.io
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > ~/.kube/config
      
      - name: Deploy to Production
        run: |
          kubectl set image deployment/orgmind-api \
            api=${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ github.ref_name }} \
            -n orgmind-prod
          
          kubectl set image deployment/orgmind-worker \
            worker=${{ env.REGISTRY }}/${{ env.WORKER_IMAGE_NAME }}:${{ github.ref_name }} \
            -n orgmind-prod
          
          kubectl rollout status deployment/orgmind-api -n orgmind-prod
          kubectl rollout status deployment/orgmind-worker -n orgmind-prod
      
      - name: Notify deployment
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "ðŸš€ OrgMind ${{ github.ref_name }} deployed to production!"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
