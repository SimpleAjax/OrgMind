# =============================================================================
# Temporal Worker Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orgmind-worker
  namespace: orgmind-staging
  labels:
    app: orgmind
    component: worker
    environment: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orgmind
      component: worker
  template:
    metadata:
      labels:
        app: orgmind
        component: worker
        environment: staging
    spec:
      containers:
      - name: worker
        image: ghcr.io/your-org/orgmind:latest
        imagePullPolicy: Always
        command: ["python", "-m", "orgmind.workflows.worker"]
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: orgmind-config
        - secretRef:
            name: orgmind-secrets
        
        # Additional environment variable for service type
        env:
        - name: SERVICE_TYPE
          value: "worker"
        
        # Resource limits
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 4000m
            memory: 4Gi
        
        # Volume mounts
        volumeMounts:
        - name: data
          mountPath: /data
      
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: orgmind-data-pvc

---
# =============================================================================
# Worker Horizontal Pod Autoscaler (based on custom metrics)
# =============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: orgmind-worker-hpa
  namespace: orgmind-staging
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: orgmind-worker
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
