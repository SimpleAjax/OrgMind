# =============================================================================
# Index Sync Worker Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orgmind-indexer
  namespace: orgmind-staging
  labels:
    app: orgmind
    component: indexer
    environment: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orgmind
      component: indexer
  template:
    metadata:
      labels:
        app: orgmind
        component: indexer
        environment: staging
    spec:
      containers:
      - name: indexer
        image: ghcr.io/your-org/orgmind:latest
        imagePullPolicy: Always
        command: ["python", "-m", "orgmind.indexers.worker"]
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: orgmind-config
        - secretRef:
            name: orgmind-secrets
        
        # Additional environment variable for service type
        env:
        - name: SERVICE_TYPE
          value: "indexer"
        
        # Resource limits
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi
        
        # Volume mounts
        volumeMounts:
        - name: data
          mountPath: /data
      
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: orgmind-data-pvc

---
# =============================================================================
# Indexer Horizontal Pod Autoscaler
# =============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: orgmind-indexer-hpa
  namespace: orgmind-staging
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: orgmind-indexer
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
