apiVersion: v1
kind: Service
metadata:
  name: orgmind-postgres
  labels:
    app: orgmind
    component: database
spec:
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app: orgmind
    component: database
  type: ClusterIP

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: orgmind-postgres
  labels:
    app: orgmind
    component: database
spec:
  serviceName: "orgmind-postgres"
  replicas: 1
  selector:
    matchLabels:
      app: orgmind
      component: database
  template:
    metadata:
      labels:
        app: orgmind
        component: database
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: orgmind
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: orgmind-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: orgmind-secrets
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
