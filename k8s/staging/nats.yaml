# =============================================================================
# NATS StatefulSet with JetStream
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: orgmind-nats
  namespace: orgmind-staging
spec:
  serviceName: orgmind-nats
  replicas: 1  # Use 3 for HA cluster
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats:latest
        ports:
        - containerPort: 4222
          name: client
        - containerPort: 8222
          name: monitoring
        - containerPort: 6222
          name: cluster
        command:
          - "nats-server"
          - "--jetstream"
          - "--store_dir=/data"
          - "--http_port=8222"
          - "--max_payload=8MB"
        volumeMounts:
        - name: nats-data
          mountPath: /data
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8222
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: nats-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: orgmind-nats
  namespace: orgmind-staging
spec:
  type: ClusterIP
  selector:
    app: nats
  ports:
  - port: 4222
    targetPort: 4222
    name: client
  - port: 8222
    targetPort: 8222
    name: monitoring
  - port: 6222
    targetPort: 6222
    name: cluster
