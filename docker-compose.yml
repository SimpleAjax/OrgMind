  #     - "4317:4317"    # OTLP gRPC

  # =============================================================================
  # CORE STORAGE (PostgreSQL)
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: orgmind-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orgmind
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

