# OrgMind Development Environment
# Run: docker compose up -d
# Stop: docker compose down
# Reset: docker compose down -v (removes volumes)

services:
  # =============================================================================
  # EVENT BUS
  # =============================================================================
  nats:
    image: nats:latest
    container_name: orgmind-nats
    ports:
      - "4222:4222" # Client connections
      - "8222:8222" # HTTP monitoring
      - "6222:6222" # Cluster routing
    command:
      - "--jetstream"
      - "--store_dir=/data"
      - "--http_port=8222"
    volumes:
      - nats_data:/data
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Legacy - keeping for other use cases)
  redis:
    image: redis:7-alpine
    container_name: orgmind-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # GRAPH DATABASE (Index)
  # =============================================================================
  neo4j:
    image: neo4j:5-community
    container_name: orgmind-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      NEO4J_AUTH: neo4j/orgmind_dev
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: [ "CMD", "neo4j", "status" ]
      interval: 10s
      timeout: 10s
      retries: 10

  # =============================================================================
  # VECTOR DATABASE
  # =============================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: orgmind-qdrant
    ports:
      - "6333:6333" # HTTP
      - "6334:6334" # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6333/" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # FULL-TEXT SEARCH
  # =============================================================================
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: orgmind-meilisearch
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: orgmind_dev_key
      MEILI_ENV: development
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7700/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # OBJECT STORAGE (S3-Compatible)
  # =============================================================================
  minio:
    image: minio/minio:latest
    container_name: orgmind-minio
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    environment:
      MINIO_ROOT_USER: orgmind_admin
      MINIO_ROOT_PASSWORD: orgmind_secret
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # WORKFLOW ORCHESTRATION (Temporal)
  # =============================================================================
  temporal:
    image: temporalio/auto-setup:1.22
    container_name: orgmind-temporal
    ports:
      - "7233:7233" # Frontend
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-db
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    depends_on:
      temporal-db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "tctl", "--address", "temporal:7233", "cluster", "health" ]
      interval: 10s
      timeout: 5s
      retries: 10

  temporal-db:
    image: postgres:15-alpine
    container_name: orgmind-temporal-db
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
    volumes:
      - temporal_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U temporal" ]
      interval: 5s
      timeout: 5s
      retries: 5

  temporal-ui:
    image: temporalio/ui:2.22.3
    container_name: orgmind-temporal-ui
    ports:
      - "8080:8080"
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CORS_ORIGINS: http://localhost:3000
    depends_on:
      - temporal

